<!DOCTYPE html> <!-- que version de HTML se está utilizando -->
<html lang="es"> <!-- indica en que idioma estará escrito nuestro sitio web. <html> = Etiqueta / lang = Atributo -->
    <!-- ¿Cual es la etiqueta raiz?-->
    <head>
        <meta charset="UTF-8"> <!-- especificamos que aceptará caracteres especiales como ñ y tildes -->
        <meta name="keywords" content="Devmaster Perú, Curso Desarrollo Web Frontend, Html5, Css3, Javascript, Jquery">
        <meta name="description" content="Somos un centro de entrenamiento que ...">
        <title>DevMaster | Inicio</title>
    </head>
    <body>
        <!-- Aquí ira nuestro contenido :D -->
        <!-- Etiqueta de títulos (niveles) -->
        <h1>Soy un título de nivel h1</h1>
        <h2>Soy un título de nivel h2</h2>
        <h3>Soy un título de nivel h3</h3>
        <h4>Soy un título de nivel h4</h4>
        <h5>Soy un título de nivel h5</h5>
        <h6>Soy un título de nivel h6</h6>

        <hr/>
        <h6>Hola, soy una etiqueta de <br/> título h6</h6>
    </body>
</html>
